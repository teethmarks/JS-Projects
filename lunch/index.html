<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>What's for lunch?</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <style>
    body {
        margin: 0;
        padding: 0;
        background: url(bg.jpg) no-repeat center center fixed; 
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;

    }
    
    * {
        box-sizing: border-box;
    }
    
    .container {
        color: #fff;
        background-color:rgba(0,0,0,0.8);
        background-repeat: no-repeat;
        padding:3vh;
        text-align: center;
        width:90%;
        max-width: 500px;
        margin: 28vh auto;
        font-family: 'Oswald', sans-serif;
 		border-radius: 5px;
 		/*line-height: 110%;*/
    }

    .result{
    	margin-bottom:2vh;
    	font-size:2em;
    	white-space: nowrap;
    }

    .result span{
    	color:#999;
    }

    .spin{
    	padding:3%;
    	width:40%;
    	display:block;
    	border-radius:3px;
    	cursor:pointer;
    	margin:0 auto;
    	background-color:#78D270;
    	margin-bottom:2vh;

    	-webkit-user-select: none; /* Chrome/Safari */        
    	-moz-user-select: none; /* Firefox */
    	-ms-user-select: none; /* IE10+ */
    }

    .spin:hover{
    	background-color: #82DC7A;
    }

    .alert{
    	margin-top:20px;
    	line-height: 110%;
    }

    /*@media screen and (max-width: 600px){
    	.container{
    		padding-top:8%;
    	}
    }*/
    
    </style>
</head>

<body>
    
    <div class="container">
        <div class="result"><span>"What's for lunch?"</span></div>
        <a class="spin">ROLL!</a>
        <span class="alert"></div>
        <input type="hidden" id="Yong_Tau_Foo" name="Yong_Tau_Foo" value="0">
        <input type="hidden" id="CB_Rice" name="CB_Rice" value="0">
        <input type="hidden" id="Mee_Sua" name="Mee_Sua" value="0">
        <input type="hidden" id="Bak_Chor_Mee" name="Bak_Chor_Mee" value="0">
        <input type="hidden" id="Briyani" name="Briyani" value="0">
        <input type="hidden" id="Chicken_Rice" name="Chicken_Rice" value="0">
        <input type="hidden" id="Mcdonalds" name="Mcdonalds" value="0">
        <input type="hidden" id="KFC" name="KFC" value="0">
        <input type="hidden" id="Laksa" name="Laksa" value="0">
        <input type="hidden" id="Prawn_Noodles" name="Prawn_Noodles" value="0">
        <input type="hidden" id="Ayam_Penyet" name="Ayam_Penyet" value="0">
        <input type="hidden" id="Mee_Soto" name="Mee_Soto" value="0">
        <input type="hidden" id="Chick_&_Ken" name="Chick_&_Ken" value="0">
        <input type="hidden" id="CCR" name="CCR" value="0">
        <input type="hidden" id="Order_Pizza" name="Order_Pizza" value="0">
        <input type="hidden" id="QQ_Rice" name="QQ_Rice" value="0">
        <input type="hidden" id="Daily_Cut" name="Daily_Cut" value="0">
        <input type="hidden" id="Cedele" name="Cedele" value="0">
        <input type="hidden" id="Mini_Wok_Noodle" name="Mini_Wok_Noodle" value="0">
        <input type="hidden" id="Salad" name="Salad" value="0">
        <input type="hidden" id="Bak_Kut_Teh" name="Bak_Kut_Teh" value="0">
        <input type="hidden" id="Mee/Maggi_Goreng" name="Mee/Maggi_Goreng" value="0">
        <input type="hidden" id="Tip_Top" name="Tip_Top" value="0">
        <input type="hidden" id="Turkish" name="Turkish" value="0">
   <div>
   
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>

    var count = 0;
	    
    $('.spin').bind('click', function(e){
    	e.preventDefault();
    	var arr = new Array(
	    	'Yong Tau Foo', 
	    	'CB Rice', 
            'Mee Sua', 
            'Bak Chor Mee',
            'Briyani', 
            'Chicken Rice',
            'Mcdonalds',
            'KFC',
            'Laksa', 
            'Prawn Noodles',
            'Ayam Penyet', 
            'Mee Soto', 
            'Chick & Ken', 
            'CCR',
            'Order Pizza',
            'QQ Rice',
            'Daily Cut',
            'Cedele',
            'Mini Wok Noodles',
            'Salad',
            'Bak Kut Teh',
            'Mee/Maggi Goreng',
            'Tip Top',
            'Turkish'
	    	);

        // randomly choose from array
        var random_response = arr[Math.floor(Math.random() * ((arr.length - 1) - 0 + 1))];
        $('.result').html(random_response);

        // replace spaces with underscore
        random_response  = random_response.replace(/ /g,"_");
        
        var current_response_hidden_value = $("#"+random_response+"").val();
        console.log(current_response_hidden_value);
        
        // current_response_hidden_value = parseInt(current_response_hidden_value);

        // current_response_hidden_value = current_response_hidden_value + 1;
        // $('#'+random_response+'').val(current_response_hidden_value);

    	count++;
    	
    	if (count >= 10) {
    		$('.alert').html('Make up your mind leh.' + '<br />You rolled <u>' + count + '</u> times already.')
    	}
		 
	});
	      
    </script>
    	

</body>

</html>
