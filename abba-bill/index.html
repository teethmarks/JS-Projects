<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>아빠's Monthly Bill Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">

		<h1>아빠's Monthly Power Bill</h1>
		
		<h4>Percentage Covering</h4>
		<select name="days-worked" id="days-worked" class="form-control">
			<option value="50" selected>50% (0-9 Days)</option>
			<option value="46.6">46.6% (10-14 Days)</option>
			<option value="43.2">43.2% (15-19 Days)</option>
			<option value="39.8">39.8% (20-24 Days)</option>
			<option value="36.4">36.4% (25-29 Days)</option>
			<option value="33">33% (Full Month)</option>
		</select>

		<h4>Total Bill</h4>
		<input type="text" id="total-bill" class="form-control">

		<h4>Electricity</h4>
		<input type="text" id="power" class="form-control">

		<button id="calculate" class="btn btn-primary btn-lg">Calculate!</button>
		
		<div class="result">
			Mr Rhee: <span id="abbapay"></span><br />
			CL: <span id="clpay"></span><br />
			TB: <span id="tbpay"></span><br />
		</div>
	</div>

	<!-- JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="main.js"></script>
	<!-- /JS -->
</body>
</html>
