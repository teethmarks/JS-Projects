<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Plate Counter</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		
		<div class="total">20 kg</div>
		<button id="reset" class="reset-btn">RESET</button>
		
		<!-- 1.25kg -->
		<div class="item onepointtwofive-wrap">
			<button type="button" id="sub" class="sub btn">-</button>
			<div class="plate-weight">1.25kg x <input type="text" value="0" class="field" readonly/></div>
		    <button type="button" id="add" class="add btn">+</button>
		   
		    <input type="text" id="weight" value="1.25" class="hidden">
		    <input type="text" id="subtotal-onepointtwofive" value="0" class="hidden subtotal-hidden">
		</div>

	    <!-- 2.5kg -->
		<div class="item twopointfive-wrap">
			<button type="button" id="sub" class="sub btn">-</button>
			<div class="plate-weight">2.5kg x <input type="text" value="0" class="field" readonly/></div>
		    <button type="button" id="add" class="add btn">+</button>
		   
		    <input type="text" id="weight" value="2.5" class="hidden">
		    <input type="text" id="subtotal-twopointfive" value="0" class="hidden subtotal-hidden">
		</div>

	    <!-- 5kg -->
		<div class="item five-wrap">
			<button type="button" id="sub" class="sub btn">-</button>
			<div class="plate-weight">5kg x <input type="text" value="0" class="field" readonly/></div>
		    <button type="button" id="add" class="add btn">+</button>
		    
		    <input type="text" id="weight" value="5" class="hidden">
		    <input type="text" id="subtotal-five" value="0" class="hidden subtotal-hidden">
		</div>

		<!-- 10kg -->
		<div class="item ten-wrap">
			<button type="button" id="sub" class="sub btn">-</button>
			<div class="plate-weight">10kg x <input type="text" value="0" class="field" readonly/></div>
		    <button type="button" id="add" class="add btn">+</button>
		    
		    <input type="text" id="weight" value="10" class="hidden">
		    <input type="text" id="subtotal-ten" value="0" class="hidden subtotal-hidden">
	    </div>

		<!-- 15kg -->
		<div class="item fifteen-wrap">
		    <button type="button" id="sub" class="sub btn">-</button>
		    <div class="plate-weight">15kg x <input type="text" value="0" class="field " readonly/></div>
		    <button type="button" id="add" class="add btn">+</button>
		    
		    <input type="text" id="weight" value="15" class="hidden">
		    <input type="text" id="subtotal-fifteen" value="0" class="hidden subtotal-hidden">
	    </div>

		<!-- 20kg -->
		<div class="item twenty-wrap">
		    <button type="button" id="sub" class="sub btn">-</button>
		    <div class="plate-weight">20kg x <input type="text" value="0" class="field " readonly/></div>
		    <button type="button" id="add" class="add btn">+</button>
		    
		    <input type="text" id="weight" value="20" class="hidden">
		    <input type="text" id="subtotal-twenty" value="0" class="hidden subtotal-hidden">
	    </div>

		<!-- 25kg -->
		<div class="item twentyfive-wrap">
		    <button type="button" id="sub" class="sub btn">-</button>
		    <div class="plate-weight">25kg x <input type="text" value="0" class="field" readonly/></div>
		    <button type="button" id="add" class="add btn">+</button>
		    
		    <input type="text" id="weight" value="25" class="hidden">
		    <input type="text" id="subtotal-twentyfive" value="0" class="hidden subtotal-hidden">
	    </div>

	    <ul class="notes">
	    	<li>Use the +/- buttons to enter number of plates PER SIDE.</li>
	    	<li>The empty bar weighs 20 kg. Formula is <em>No. of plates x weight x 2 + 20</em>.</li>
	    	<li>This a just a fun project for myself as I'm terrible at counting the bar!</li>
	    </ul>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
