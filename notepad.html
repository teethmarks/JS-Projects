<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="http://www.worksforfood.net/files/images/notepad.png">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Notepad</title>
	<style>
	body{
		background-color:#333;
		color:#fff;
		font-family:"Helvetica",Arial,sans-serif;
		font-size:14px;
		padding:1%;
	}
	#wrapper{
		max-width:960px;
		margin:0 auto;
	}

	*{
		box-sizing:border-box;
		outline: none;
	}

	#wrapper span{
		color:#666;
	}
	</style>
</head>
<body>
	<div id="wrapper" contenteditable>
		<span id="prompt">Click here to start typing..</span>
	</div>

	<script>

		var prompt = document.getElementById('prompt');

		function clear(){
			prompt.innerHTML = '';
		};

		prompt.addEventListener('click', clear);

		//Step 2: Find a way to click anywhere to clear.
		//Step 3: Save to local.
		
	</script>

</body>
</html>
