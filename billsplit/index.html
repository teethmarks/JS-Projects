<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Billsplit</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
	<div class="container">
	<div class="row">
			
		<div class="col-sm-6 col-sm-offset-3 wrapper">
			
			<!-- header -->
			<div class="row">
			<header>Get Started</header>
			</div>

			<p>&nbsp;</p>
			
			<!-- pax -->
			<div class="form-group">
				<label for="pax">How many pax?</label>
				<select class="form-control" id="pax">
				<option value="1">1</option>
				<option value="2" selected>2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				</select>
			</div>
			
			<!-- plates -->
			<div class="form-group">
				<label for="plates">Sharing any plates?</label>
				<select class="form-control" id="plates">
				<option selected>No</option>
				<option>Yes</option>
				</select>
			</div>

			<button class="btn btn-primary btn-block btn-lg submit">Confirm</button>

			<!-- names !-->
			<div class="form-group names">
				<h3>Names</h3>
				<div class="namefields"></div>
			</div>
		
		</div>

	</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
