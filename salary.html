
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Salary Calculator</title>
	<style>
		.container{
			max-width:900px;
			padding:3%;
			margin:auto;
			font-family:"Helvetica",Arial,sans-serif;
			text-align: left;
		}
	</style>
</head>

<body>
	<div class="container">
	
	<h1>Salary Calculator</h1>
	<form id="salaryForm">
		
		<label for="gross">Your gross salary</label>
		<input type="number" id="gross" onClick="clearField(net);">
		<br /><br />
		<label for="net">Your net salary</label>
		<input type="number" id="net" onClick="clearField(gross);">
		<br /><br />
		<input type="button" value="Submit" onclick="displayResult();">
		<input type="button" value="Reset" onclick="resetForm();">
	</form>
	<br /><br />
	
	<div id="result"></div>

	</div>

	<script language="JavaScript" type="text/javascript">
		
	function displayResult(){

		var gross = parseFloat(document.getElementById("gross").value).toFixed(2);
		var net = parseFloat(document.getElementById("net").value).toFixed(2);
		var cpf;
		var employerCpf;

		// console.log("net is " + net + " and it is a " + typeof(net));
		// console.log("gross is " + gross + " and it is a " + typeof(gross));

		if (net == "NaN"){
			net = (gross * 0.8).toFixed(2);
			cpf = (gross - net).toFixed(2);
			var employerCpf = (gross * 0.17).toFixed(2);
			document.getElementById("result").innerHTML = "Your net salary is $" + net + " after a CPF deduction of $" + cpf + ".<br /> Your employer contributes an additional 17%, which is $" + employerCpf;
		
		} else if (gross == "NaN"){
			gross = (net / 0.8).toFixed(2);
			cpf = (gross - net).toFixed(2);
			var employerCpf = (gross * 0.17).toFixed(2);
			document.getElementById("result").innerHTML = "Your gross salary is $" + gross + " before a CPF deduction of $" + cpf + ".<br /> Your employer contributes an additional 17%, which is $" + employerCpf;
		};

	};

	function clearField(input){
		input.value = "";
	}

	function resetForm(){
		document.getElementById("salaryForm").reset();
	}

	</script>

</body>
</html>
